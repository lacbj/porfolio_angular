   <!-- modal añadir educacion -->

   
  <div class="modal fade" 
  id='addEducacionModal'
   tabindex="-1" 
   role="dialog"    
   aria-labelledby='addEducacionModalLabel' 
   aria-hidden="true" >

   <div class="modal-dialog" role="document">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id='addEducacionModalLabel'> Añadir Educacion</h5>

      <button 
      type="button" 
      class="close"
      data-dismiss="modal" 
      aria-label="Close"> 
      <span aria-hidden="true">&times;</span>
     </button> 

     </div>
      <div class="modal-body">
        <form #addForm= "ngForm" (ngSubmit)="onAddEducacion(addForm)">
       <div class="form-group">
        <label for="tituloEdu">Titulo</label>
        <input type="text"
        ngModel
        name="tituloEdu" 
        class="form-control"
         id="tituloEdu" 
         placeholder="Titulo" 
        required>
       </div>

       <div class="form-group">
        <label for="fechaEdu">Fecha</label>
        <input type="text"
        ngModel
        name="fechaEdu"
         class="form-control" 
         id="fechaEdu" 
         placeholder="Fecha" 
         required>
       </div>

       <div class="form-group">
        <label for="descEdu">Descripcion</label>
        <input type="text"
        ngModel
        name="descEdu"
         class="form-control" 
         id="descEdu" 
         placeholder="Descripcion" 
         required>
       </div>

       <div class="form-group">
        <label for="imagenEdu">Imagen</label>
        <input type="text"
        ngModel
        name="imagenEdu" 
        class="form-control" 
        id="imagenEdu" 
        placeholder="Imagen" 
        required>

       </div>

       <div class="modal-footer">
        <button
        type="button"
        id="add-educacion-form"
        class="btn btn-secondary"
        data-dismiss="modal"
        >
        Cerrar
        </button>
        <button
        [disabled]="addForm.invalid"
        type="submit"
        class="btn btn-primary"
        >
        Añadir cambios
        </button>
       </div>
        </form>
      </div>
    </div>

   </div>
    
  </div>

    <!-- Modal edit educacion -->

 <div class="modal fade" 
 id='editEducacionModal'
 tabindex="-1" 
 role="dialog"    
 aria-labelledby='educacionEditModalLabel' 
 aria-hidden="true" >

 <div class="modal-dialog" role="document">

  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" 
      id='updateEducacionModalLabel'
      > Edit Educacion  {{editEducacion?.tituloEdu}}</h5>

    <button 
    type="button" 
    class="close"
    data-dismiss="modal" 
    aria-label="Close"> 
    <span aria-hidden="true">&times;</span>
   </button> 

   </div>
    <div class="modal-body">
      <form #editForm= "ngForm">
     <div class="form-group">
      <label for="name">Titulo</label>
      <input type="text"
      ngModel="{{editEducacion?.tituloEdu}}"
      name="tituloEdu" 
      class="form-control"
       id="tituloEdu"
       aria-describedby="emailHelp" 
       placeholder="titulo" 
      >
     </div>

      <input type="hidden"
      ngModel="{{editEducacion?.idEdu}}"
      name="idEdu"
       class="form-control" 
       id="idEdu" 
       placeholder="" 
       >
     

     <div class="form-group">
      <label for="descEdu">Descripcion</label>
      <input type="text"
      ngModel="{{editEducacion?.descEdu}}"
      name="descEdu"
       class="form-control" 
       id="descEdu" 
       placeholder="Descripcion" 
       >
     </div>

     <div class="form-group">
      <label for="fechaEdu">fecha</label>
      <input type="text"
      ngModel="{{editEducacion?.fechaEdu}}"
      name="fechaEdu" 
      class="form-control" 
      id="fechaEdu" 
      placeholder="fecha" 
      >

     </div>

     <div class="form-group">
      <label for="imagenEdu">Imagen url</label>
      <input type="text"
      ngModel="{{editEducacion?.imagenEdu}}"
      name="imagenEdu" 
      class="form-control" 
      id="imagenEdu" 
      placeholder="Imagen url" 
      >

     </div>

     <div class="modal-footer">
      <button
      type="button"
      id=""
      data-dismiss="modal"
      class="btn btn-secondary"
      >
      close
      </button>
      <button
      (click)="onUpdateEducacion(editForm.value)"
      data-dismiss="modal"
      class="btn btn-primary"
      >
      Guardar  cambios
      </button>
     </div>
      </form>
    </div>
  </div>

  </div>
  
  </div>

   <!-- modal delete education -->

 <div 


  
 class="modal fade" 
 id='deleteducacionModal'
 tabindex="-1" 
 role="dialog"

 <div class="modal-dialog" role="document">

  <div class="modal-content">
    <div class="modal-header">

    type="button" 
    class="close"
    data-dismiss="modal" 
    aria-label="Close"> 
    <span aria-hidden="true">&times;</span>
   </button> 

   </div>
    <div class="modal-body">
      <p>
    ¿esta seguro que deseas eliminar esta educacion?
    {{deleteEducacion?.tituloEdu}}?

      </p>

   

     <div class="modal-footer">
      <button
      type="button"
      
      class="btn btn-secondary"
      data-dismiss="modal"
      >
      NO
      </button>
      <button
      (click)="onDeleteEducacion(deleteEducacion!.idEdu)"
     class="btn btn-darger"
     data-dismiss="modal"
      >
      Si

      </button>
    </div>
     </div>
    
      
    </div>
