<div class="container">
    <div class="row">

        <div class="col-md-12">



            <h1>Crea tu cuenta para poder ingresar</h1>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <div class="spinner-border text-info float-right" role="status">
                <span class="sr-only">loading... </span>

            </div>

        </div>
        <br>
        <br>
    </div>

    <form (ngSubmit)="crear()" id="crear">
        <div class="row">
            <div class="col-md-12">
                <input type="email" [(ngModel)] = "user.correo" [ngModelOptions]= "{standalone: true}" placeholder="Correo"
                    class= "form-control" required>
            </div>
            <br>

            <div class="row">
                <div class="col-md-12">
                    <input type="text" [(ngModel)] = "user.name" [ngModelOptions]= "{standalone: true}"
                        placeholder= "Nombre" class= "form-control" required>
                </div>
            </div>
            <br>

            <br>

            <div class="row">
                <div class="col-md-12">
                    <input type="text" [(ngModel)] = "user.apellido" [ngModelOptions]= "{standalone: true}"
                        placeholder= "apellido" class= "form-control" required>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-12">
                    <input type="password" [(ngModel)] = "user.password" [ngModelOptions]= "{standalone: true}"
                        placeholder= "password" class= "form-control" required>
                </div>
            </div>
            <br>
            <div class="row text-center">
                <div class="col-md-12">
                    <button class="btn btn-primary " type="submit" value="crear">crear</button>
                </div>
            </div>
        </div>

    </form>

    <br>



    <div class="row   text-center">
        <div class="col-md-12">
            <label class="btn btn-primary"><a href="#" class="text-dark" (click)= "regresar()">Volver</a></label>
        </div>
    </div>
</div>
