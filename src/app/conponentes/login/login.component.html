               <!-- Login-->
              <div class="container">
                <div class="row pe-3">
                    <div class="col-md-12 text-center">
                        
                        <h1>Iniciar sesion para editar</h1>
                    </div>
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
            
            
                <div class="row" *ngIf="loading">
                    <div class="col-md-12">
                        <div class="spinner-border text-info float-right" role="status">
                            <span class="sr-only">loading... </span>
            
                        </div>
            
                    </div>
                    <br>
                    <br>
                </div>
            
            
            
                <form (ngSubmit)= "login()" id="login">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" [(ngModel)]= "user.correo" [ngModelOptions]= "{standalone: true}" placeholder= "Correo" class="form-control" required>
                                
                        </div>
                    </div>
                    <br>
            
                    <div class="row">
                        <div class="col-md-12">
                            <input type="password" [(ngModel)]= "user.password" [ngModelOptions]= "{standalone: true}" placeholder= "password" class="form-control" required>
                                
                        </div>
                    </div>
                    <br>
            
                    <div class="row text-center">
                        <div class="col-md-12">
                            <button class="buttons" type="submit" value="Ingreso">Ingreso</button>
                            <!--antes era un input  -->
                        </div>
                    </div>
            
            
                </form>
            
            
            
                <br>
            
                <div class="row" *ngIf= "errorInicio">
                    <label class="float-right" style="color: red;"> Usuario y password incorrecto</label>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!--<label class= "float-right">Regresar a pagina principal <a href="#" (click)= "crearCuenta()">AQUI</a>.</label>-->
                        <a class="btn btn-primary" href="#" (click)="volverVista()">Volver</a>
                    </div>
                </div>
            </div>
